<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion Page</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <!-- Top header -->
    <header>
        <h1>Excursion</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Welcome Section -->
        <section>
            <h2>Welcome to Excursion!</h2>
            <p>This is the starting point for your web page.</p>
        </section>

        <!-- Video Section -->
        <section>
            <h2>Excursion Video</h2>
            <video width="640" height="360" controls>
                <source src="resources/videos/stock.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- Landscape Image Section -->
        <section>
            <h2>Landscape Image</h2>
            <p style="text-align:center;">
                <img src="resources/images/landscape.jpg" alt="Landscape" width="800">
            </p>
        </section>

        <!-- Cellphone Icon Section -->
        <section>
            <h2>Cellphone Icon</h2>
            <p style="text-align:center;">
                <img src="resources/images/cellphone.png" alt="Cellphone Icon" width="150">
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Owen</p>
    </footer>
</body>
</html>
